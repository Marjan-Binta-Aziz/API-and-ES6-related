<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>Search Phone</title>
</head>
<body>
    <h2 class="text-center p-5 mt-5 text-secondary ">World Phone Hut</h2>
    <!-- input search start -->
    <section class="container">
        <div class="d-flex input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control fs-5" placeholder="Search Your Favorite Phone" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchPhone()" class="btn btn-dark px-4" type="button" id="button-search">Search</button>
        </div>
    </section>
    <!-- input search end -->

    <!-- main part start-->
    <section id="main-body" class="container mt-3">
        <!-- error start -->
    <div id="errormassage" class="p-3 mt-2 mb-3 d-flex justify-content-center text-red">
        <p id="massage" class="fs-3 pt-3"> </p>
    </div>
    <!-- error end -->

    <!-- single phone datails -->
    <div id="phone-details" class="row w-100">
        
    </div>

    <!-- searh result -->
    <div id="search-result" class="row row-cols-2 row-cols-md-3 p-3 g-4">
    </div>
    </section>

    <script src="js/index.js"></script>
</body>
</html>
